name: Build
on:
  push:
    branches:
      - development
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonar:
    name: Sonarqube Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Sonarqube Analysis
        run: mvn -B clean verify -Psonar -DskipTests -Dsonar.login=97b60fe9df5c75d1d14b2676a704bc904203136c
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
